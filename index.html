<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Employee Data Management</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>

    <div class="container">
        <div class="jumbotron">
            <h1 class="text-center">Employee Data Management</h1>
            <p class="text-center">A comprehensive Directory of Employee Billable Hours</p>
        </div>
        <div class="panel panel-pink">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <table id="employee-table" class="table">
                    <thead>
                        <tr>
                            <th>Employee Name</th>
                            <th>Role</th>
                            <th>Start Date</th>
                            <th>Months Worked</th>
                            <th>Monthly Rate ($)</th>
                            <th>Total Billed ($)</th>
                        </tr>
                    </thead>
                    <tbody>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-pink">
            <div class="panel-heading">Panel heading without title</div>
            <div class="panel-body">
                <form>
                    <div class="form-group">
                        <label for="e-name">Employee Name</label>
                        <input type="text" class="form-control" id="e-name" placeholder="Name">
                    </div>
                    <div class="form-group">
                        <label for="e-role">Role</label>
                        <input type="text" class="form-control" id="e-role" placeholder="Role">
                    </div>
                    <div class="form-group">
                        <label for="e-start-date">Start Date (DD/MM/YY - ex: 01/01/89)</label>
                        <input type="text" class="form-control" id="e-start-date" placeholder="Start Date">
                    </div>
                    <div class="form-group">
                        <label for="e-monthly-rate">Monthly Rate</label>
                        <input type="text" class="form-control" id="e-monthly-rate" placeholder="Monthly Rate">
                    </div>
                    <button id="submit" type="submit" class="btn btn-pink">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
    <!-- App.js -->
    <script src="./assets/js/app.js"></script>
</body>

</html>
